<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: url('Background.gif') center/cover fixed; 
            animation: moveBackground 20s linear infinite;
        }

        .login-container {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
            transform: translateY(-20px);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        h2 {
            text-align: center;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 2em;
            margin-bottom: 10px;
        }

        label {
            display: block;
            width: 100%;
            margin-bottom: 5px; /* Increased margin for better spacing */
            box-sizing: border-box;
        }

        input {
            display: block;
            width: 100%;
            margin-bottom: 10px; /* Increased margin for better spacing */
            box-sizing: border-box;
            height: 30px;
        }

        button {
            width: 100%;
            padding: 12px; /* Increased padding for a larger button */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
            background-color: #4caf50;
        }

        p {
            text-align: center;
            margin-top: 15px; /* Increased margin for better spacing */
            color: #555;
        }

        a {
            text-decoration: none;
            color: #2196F3;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="/your-server-endpoint" method="post" onsubmit="return goToYourFile()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="next">Login</button>

        </form>
        <p>Don't have an account? <a href="Register1.html">Click here.</a></p>
    </div>

    <script>
        function goToYourFile() {
            // Add your validation logic here
            // If validation succeeds, navigate to the desired file
            window.location.href = "LoginPage.html";
            return false; // Prevent default form submission
        }
    </script>
</body>
</html>
